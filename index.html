<!DOCTYPE html >
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>My Amazing SoundCloud Catalog</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://connect.soundcloud.com/sdk.js"></script>
</head>

<body>


  <h1>My Amazing SoundCloud Catalog</h1>

  <input type="text" id="search" onchange="doSearch()" />

  <div id="catalog">
    <div class="music"></div>
    <div id="overlay"></div>


  </div>

  <script>
  SC.initialize({
    client_id: '8ed8ddb2b420a0d552bcc857b96bda9f'
  });

  function doSearch() {
    var searchTerm = document.getElementById('search').value;

        // Search soundcloud for artists
        SC.get('/tracks', { q: searchTerm, license: 'cc-by-sa' }, function(tracks) {
          for(track in tracks) {
            var img = document.createElement('img');
            var catalog = document.getElementById('catalog');
            var div = document.createElement('div');
            
            
            img.setAttribute("src",(tracks[track]["artwork_url"]));
            div.setAttribute("class","music");
            
            if((tracks[track]["artwork_url"])){
              catalog.appendChild(div);
              div.appendChild(img);
            }
            function overlay(){
              el = document.getElementById("overlay");
              el.style.visibility = (el.style.visibility == "visible")?"hidden":"visible";
              overlay.setAttribute((tracks[track]["title","genre","description"]));



            }
          }
      });
      };
      </script>
    </body>

    </html>
